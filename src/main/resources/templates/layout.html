<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Layout</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
    }
    .navbar {
      background: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(255,255,255,1) 100%);
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    .nav-link.active {
      background-color: rgba(105, 150, 255, 0.2);
      border-radius: 5px;
    }
    .nav-item {
      margin-left: 15px;
    }
    .container {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(50, 90, 5, 0.1);
      padding: 20px;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      padding: 10px;
      background-color: #343a40;
      color: #fff;
      border-radius: 0 0 8px 8px;
    }
    .nav-item .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transition: background-color 0.3s;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="/products">Product</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-white active" aria-current="page"
             href="/products">Product</a>
        </li>
        <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
          <a th:href="@{/products/add}" class="nav-link text-white">Add New Product</a>
        </li>
        <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
          <a th:href="@{/categories/add}" class="nav-link text-white">Add New Category</a>
        </li>
      </ul>
        <form class="d-flex" th:action="@{/products/search}" method="get">
            <input class="form-control me-2" type="search" placeholder="Search product..." aria-label="Search" name="keyword">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </form>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
      <li class="nav-item d-flex align-items-center"
          sec:authorize="isAuthenticated()">
 <span class="navbar-black text-black">
 Xin chào, <span sec:authentication="name" style="marginright: 20px;"></span>
 </span>
      </li>
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post">
          <button class="btn btn-outline-dark"
                  type="submit">Logout</button>
        </form>
      </li>
      <li class="nav-item" sec:authorize="!isAuthenticated()">
        <a class="btn btn-outline-dark" href="/login">Login</a>
      </li>
          <li class="nav-item" sec:authorize="!isAuthenticated()">
              <a class="btn btn-outline-dark" href="/register">register</a>
          </li>

    </ul>

    </div>
  </div>
</nav>

<div>

  <section layout:fragment="content">
    <!-- Nội dung cụ thể của từng trang sẽ được đặt tại đây -->
  </section>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
